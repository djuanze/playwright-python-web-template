[pytest]
# Pytest configuration for Playwright tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    -ra
    --disable-warnings

# Test markers for organizing tests
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    login: Tests related to login functionality
    forms: Tests for form interactions
    mobile: Tests for mobile/responsive views
    negative: Negative test scenarios
    slow: Tests that take a long time to run
    skip_ci: Tests to skip in CI environment
    multi_browser: Tests that run across multiple browsers

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Console output options
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment to enable: -n auto
